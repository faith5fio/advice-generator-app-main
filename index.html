<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="mobile-styles.css" type="text/css" media="all" />
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <div class="container">
    <div class="advice-card-container">
      <h6 class="advice-heading">
        Advice #<p id="advice-id"></p>
      </h6>
      <p class="advice-text" id="advice-text">
      </p>
      <div class="pattern-divider"></div>
      <div class="dice-icon" onclick="refresh()">
        <img src="/images/icon-dice.svg" alt="dice-icon" />
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://faith-io.pages.dev/">Faith</a>.
  </div>
  
  <script src="app.js"></script>
</body>
</html>
